<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators</title>
    <link rel="stylesheet" href="Class4.css">
</head>
<body>
    <!--CSS Combinators-->
    <!--
       1. Descendent Selector
       2. Child Selector
       3. Adjacent Sibling Selector
       4. General Sibling Selectors
    -->
    <!--Descendent Selector-->
    <div>
        <p>java</p>
        <span>
            <p>CSS</p>
        </span>
        <p>html</p>
    </div>


    <!--Child Selector-->
    <div>
        <p>Bootstrap</p>
        <span>
            <p>CSS</p>
        </span>
        <p>javascript</p>
    </div>
    <!--Adjacent sibling Selector-->
    <div>
        <p>Bootstrap</p>
        <span>
            <p>CSS</p>
        </span>
        <p>javascript</p>
    </div>
    <p>python</p>
    <div>abc</div>
    <p>efg</p>
    <!--General Sibling selector-->
    <div>
        <p>IPL</p>
        <p>RCB</p>
    </div>
    <p>MI</p>
    <p>SRH</p>

</body>
</html>
